apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: koko-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      parameters:
        - name: clusterId
          value: {{ .Values.clusterId }}
    path: koko
    repoURL: https://github.com/andersroos/gitops-university.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
